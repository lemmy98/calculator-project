<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section class="calculator">
            <section class="input">
                <input type="text" id="display" readonly>
            </section>
            <section class="buttons">
                <section class="digits">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="digit">.</button>
                    <button class="digit">0</button>
                    <button id="backspace">
                        <img class="backspace" src="icons/backspace_24dp_FFFFFF_FILL1_wght400_GRAD0_opsz24.svg" alt="">
                    </button>
                </section>
                <section class="operators">
                    <button class="operator" data-operator="*">ร</button>
                    <button class="operator" data-operator="/">รท</button>
                    <button class="operator" data-operator="+">+</button>
                    <button class="operator" data-operator="-">-</button>
                    <button class="operator" data-operator="%">%</button>
                    <button class="operator" data-operator="**">^</button>
                    <button class="operator" data-operator="clear">C</button>
                    <button class="operator" data-operator="equals">=</button>
                </section>
            </section>

            <section class="history">
                <h3>History</h3>
                <ul id="historyList">
                    <li class="no-history">No calculations yet</li>
                </ul>
            </section>

        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
